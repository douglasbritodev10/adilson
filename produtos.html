<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CONTROLE DE PULMÃO - ASSISTENCIA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --glass: rgba(255, 255, 255, 0.9);
      --danger: #ff4d4d; --success: #00c853; --gray: #6c757d; --warning: #ffab00; --info: #17a2b8;
    }
    body { 
      background: linear-gradient(135deg, #001f3f 0%, #004a99 100%);
      background-attachment: fixed; margin: 0; font-family: 'Segoe UI', sans-serif; 
      color: #333; min-height: 100vh;
    }
    .top-nav { 
      background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
      padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100;
    }
    .glass-panel { 
      background: var(--glass); backdrop-filter: blur(10px); 
      margin: 20px; padding: 20px; border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 8px; overflow: hidden; }
    th { background: #f1f3f5; color: var(--primary); padding: 12px; text-align: left; font-size: 11px; text-transform: uppercase; }
    td { padding: 12px; border-bottom: 1px solid #eee; font-size: 14px; }
    
    .prod-row { background: #fff; font-weight: bold; cursor: pointer; }
    .child-row { background: #fcfcfc; display: none; }
    .child-row.active { display: table-row; }
    
    .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; display: inline-flex; align-items: center; gap: 5px; font-size: 11px; }
    .btn-outline { border: 1px solid white; color: white; background: transparent; }
    .btn-sm { padding: 4px 8px; }

    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: white; padding: 25px; border-radius: 12px; width: 400px; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    
    .badge-qty { background: #e9ecef; padding: 4px 10px; border-radius: 10px; color: var(--primary); font-weight: 800; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <a href="estoque.html" class="btn btn-outline"><i class="fas fa-arrow-left"></i> VOLTAR</a>
    <h1 style="color:white; margin:0; font-size:18px; letter-spacing:2px;">CONTROLE DE PULMÃO - ASSISTENCIA</h1>
    <div style="display:flex; gap:15px; align-items:center;">
      <div id="userDisplay" style="color:white; font-size: 13px;"></div>
      <button onclick="window.logout()" class="btn" style="background:var(--danger); color:white;"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </nav>

  <div class="container">
    <div id="painelCadastro" class="glass-panel" style="display:none; flex-wrap:wrap; gap:15px; align-items:flex-end;">
      <div style="flex:1;"><label style="font-size:11px;">FORNECEDOR</label><select id="selForn"></select></div>
      <div style="flex:1;"><label style="font-size:11px;">CÓD. PRODUTO</label><input type="text" id="newCod"></div>
      <div style="flex:2;"><label style="font-size:11px;">NOME DO PRODUTO</label><input type="text" id="newNome"></div>
      <button id="btnSaveProd" class="btn" style="background:var(--success); color:white; height:40px; margin-bottom:8px;"><i class="fas fa-plus"></i> CADASTRAR</button>
    </div>

    <div class="glass-panel" style="display:flex; gap:10px; margin-top:0;">
      <select id="filtroForn" onchange="window.filtrar()" style="flex:1; margin:0;"><option value="">Todos os Fornecedores</option></select>
      <input type="text" id="filtroCod" placeholder="Cód. Prod ou SKU..." onkeyup="window.filtrar()" style="flex:1; margin:0;">
      <input type="text" id="filtroDesc" placeholder="Nome ou Descrição..." onkeyup="window.filtrar()" style="flex:2; margin:0;">
      <button onclick="window.limparFiltros()" class="btn" style="background:var(--gray); color:white;"><i class="fas fa-eraser"></i></button>
    </div>

    <div class="glass-panel" style="padding: 0; overflow: hidden;">
      <table>
        <thead>
          <tr>
            <th style="width: 40px; text-align: center;">#</th>
            <th style="width: 120px;">CÓDIGO</th>
            <th>FORNECEDOR</th>
            <th>DESCRIÇÃO</th>
            <th style="text-align: center;">TOTAL</th>
            <th style="text-align: right; padding-right: 20px;">AÇÕES</th>
          </tr>
        </thead>
        <tbody id="tblEstoque"></tbody>
      </table>
    </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-top: 0; color: var(--primary);">Ação</h3>
      <div id="modalBody"></div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button onclick="window.fecharModal()" class="btn" style="background:#eee;">CANCELAR</button>
        <button id="btnModalConfirm" class="btn" style="background:var(--primary); color:white;">CONFIRMAR</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/produtos.js"></script>
</body>
</html>
