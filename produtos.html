<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simonetti - Gestão de Produtos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --glass: rgba(255, 255, 255, 0.9);
      --danger: #ff4d4d; --success: #00c853; --gray: #6c757d; --warning: #ffab00;
    }
    body { 
      background: linear-gradient(135deg, #001f3f 0%, #004a99 100%);
      background-attachment: fixed; margin: 0; font-family: 'Segoe UI', sans-serif; 
      color: #333; min-height: 100vh;
    }
    .top-nav { 
      background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
      padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 100;
    }
    .user-badge { background: rgba(255,255,255,0.15); padding: 6px 15px; border-radius: 20px; color: white; font-weight: bold; font-size: 13px; border: 1px solid rgba(255,255,255,0.2); }
    .container { padding: 20px; max-width: 1200px; margin: auto; }
    .glass-panel { 
      background: var(--glass); backdrop-filter: blur(20px); border-radius: 15px; 
      border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 20px; margin-bottom: 20px;
    }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
    th { background: var(--primary); color: white; padding: 12px; text-align: left; font-size: 13px; }
    td { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
    .vol-row { background: #f0f7ff; display: none; }
    .vol-row.active { display: table-row; }
    .btn { border: none; border-radius: 6px; padding: 6px 12px; font-weight: bold; cursor: pointer; transition: 0.2s; display: inline-flex; align-items: center; gap: 5px; font-size: 12px; }
    input, select { padding: 10px; border-radius: 6px; border: 1px solid #ccc; outline: none; }
    .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); display:none; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background: white; padding: 25px; border-radius: 15px; width: 400px; }
    .badge-qtd { background: var(--primary); color: white; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="top-nav">
    <button onclick="location.href='dashboard.html'" class="btn" style="background:rgba(255,255,255,0.2); color:white;">
      <i class="fas fa-arrow-left"></i> VOLTAR
    </button>
    <div style="display: flex; gap: 15px; align-items: center;">
      <div class="user-badge" id="userDisplay"><i class="fas fa-user"></i> CARREGANDO...</div>
      <button onclick="window.logout()" class="btn" style="background:var(--danger); color:white;">SAIR</button>
    </div>
  </div>

  <h2 style="text-align: center; color: white; margin: 20px 0; text-transform: uppercase; letter-spacing: 2px;">Gestão de Produtos e Entradas</h2>

  <div class="container">
    <div id="painelCadastro" class="glass-panel" style="display: none; gap: 10px; flex-wrap: wrap; align-items: flex-end;">
      <div style="flex: 2;"><label style="font-size:11px; font-weight:bold;">NOME DO PRODUTO:</label><br><input type="text" id="newNome" style="width:100%;"></div>
      <div style="flex: 1;"><label style="font-size:11px; font-weight:bold;">CÓDIGO BASE:</label><br><input type="text" id="newCod" style="width:100%;"></div>
      <div style="flex: 1.5;"><label style="font-size:11px; font-weight:bold;">FORNECEDOR:</label><br><select id="selForn" style="width:100%;"></select></div>
      <button id="btnSaveProd" class="btn" style="background:var(--primary); color:white; height: 42px;">SALVAR PRODUTO</button>
    </div>

    <div class="glass-panel" style="display: flex; gap: 10px; align-items: center;">
      <input type="text" id="filtroCod" placeholder="SKU..." onkeyup="filtrar()" style="width:120px;">
      <select id="filtroForn" onchange="filtrar()" style="flex: 1;"></select>
      <input type="text" id="filtroDesc" placeholder="Buscar produto ou volume..." onkeyup="filtrar()" style="flex: 2;">
      <button onclick="limparFiltros()" class="btn" style="background:var(--gray); color:white;"><i class="fas fa-eraser"></i></button>
    </div>

    <div class="glass-panel" style="padding: 0; overflow: hidden;">
      <table>
        <thead>
          <tr>
            <th style="width: 50px; text-align: center;">EXP.</th>
            <th>FORNECEDOR</th>
            <th>PRODUTO</th>
            <th style="text-align: center;">TOTAL GERAL</th>
            <th style="text-align: right; padding-right: 20px;">AÇÕES</th>
          </tr>
        </thead>
        <tbody id="tblEstoque"></tbody>
      </table>
    </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-top: 0; color: var(--primary);">Volume</h3>
      <div id="modalBody">
        <label style="font-size:11px; font-weight:bold;">CÓDIGO DO VOLUME (SKU/EAN):</label>
        <input type="text" id="volCod" style="width:100%; margin-bottom:15px;" placeholder="Ex: VOL-01">
        <label style="font-size:11px; font-weight:bold;">DESCRIÇÃO DO VOLUME:</label>
        <input type="text" id="volDesc" style="width:100%;" placeholder="Ex: CAIXA 1/2">
      </div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button onclick="fecharModal()" class="btn" style="background:#ccc;">CANCELAR</button>
        <button id="btnConfirmarVol" class="btn" style="background:var(--success); color:white;">SALVAR</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/produtos.js"></script>
</body>
</html>
