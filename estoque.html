<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simonetti - Gestão de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --glass: rgba(255, 255, 255, 0.95);
      --danger: #ff4d4d; --success: #00c853; --warning: #ffab00;
    }
    body { 
      background: linear-gradient(135deg, #001f3f 0%, #004a99 100%);
      background-attachment: fixed; margin: 0; font-family: 'Segoe UI', sans-serif; 
      color: #333; min-height: 100vh;
    }

    /* Top Nav */
    .top-nav { 
      background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(15px);
      padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000;
    }
    .btn-back { color: white; font-size: 1.2rem; text-decoration: none; }
    .user-info { display: flex; align-items: center; gap: 15px; color: white; }
    #btnLogout { background: var(--danger); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }

    .main-container { padding: 15px; max-width: 1400px; margin: 0 auto; }
    
    /* Painéis e Cards */
    .glass-panel { background: var(--glass); padding: 15px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); margin-bottom: 20px; }
    
    .grid-enderecos { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
    .endereco-card { background: white; border-radius: 8px; padding: 12px; border-top: 5px solid var(--primary); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .end-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; margin-bottom: 10px; padding-bottom: 5px; font-weight: bold; color: var(--primary); }
    
    /* Volumes dentro do Card */
    .vol-item { background: #f8f9fa; border: 1px solid #ddd; margin-bottom: 8px; padding: 10px; border-radius: 6px; }
    .vol-info { font-size: 0.9rem; margin-bottom: 8px; }
    .vol-actions { display: flex; gap: 8px; justify-content: flex-end; }
    .btn-action { border: none; padding: 6px 10px; border-radius: 4px; color: white; cursor: pointer; font-size: 0.8rem; }

    /* Modal Profissional */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 15px; }
    .modal-content { background: white; padding: 25px; border-radius: 15px; width: 100%; max-width: 400px; animation: slideIn 0.3s ease; }
    @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    
    .modal-content h3 { margin-top: 0; color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; }
    .modal-content label { display: block; margin: 10px 0 5px; font-weight: bold; font-size: 0.85rem; }
    .modal-content input, .modal-content select { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }

    @media (max-width: 600px) {
      .top-nav { padding: 10px; }
      .user-name { display: none; }
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <a href="dashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
    <div class="user-info">
        <button id="btnNovoEnd" onclick="window.modalNovoEnd()" style="display:none; background: var(--success); color:white; border:none; padding:8px 15px; border-radius:5px; cursor:pointer; font-weight:bold; margin-right:10px;">+ ENDEREÇO</button>
        <span class="user-name" id="userDisplay"><i class="fas fa-user-circle"></i> Usuário</span>
        <button id="btnLogout">SAIR</button>
    </div>
  </nav>

  <div class="main-container">
    <div class="glass-panel">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px;">
            <input type="text" id="filtroCod" placeholder="Cód. Prod ou SKU" onkeyup="window.filtrarEstoque()" style="padding:10px; border-radius:5px; border:1px solid #ccc;">
            <select id="filtroForn" onchange="window.filtrarEstoque()" style="padding:10px; border-radius:5px; border:1px solid #ccc;">
                <option value="">Todos Fornecedores</option>
            </select>
            <input type="text" id="filtroDesc" placeholder="Descrição do produto..." onkeyup="window.filtrarEstoque()" style="padding:10px; border-radius:5px; border:1px solid #ccc;">
        </div>
    </div>

    <div id="gridEnderecos" class="grid-enderecos">
        </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Título</h3>
      <div id="modalBody"></div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button onclick="window.fecharModal()" style="padding:10px; border:none; background:#eee; cursor:pointer; border-radius:5px;">CANCELAR</button>
        <button id="btnModalConfirm" style="padding:10px 20px; border:none; background:var(--primary); color:white; cursor:pointer; border-radius:5px;">CONFIRMAR</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/estoque.js"></script>
</body>
</html>
