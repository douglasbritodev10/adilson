<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simonetti - Gestão de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --glass: rgba(255, 255, 255, 0.88);
      --danger: #ff4d4d; --success: #00c853; --warning: #ffab00;
    }
    body { 
      background: linear-gradient(135deg, #001f3f 0%, #004a99 100%);
      background-attachment: fixed; margin: 0; font-family: 'Segoe UI', sans-serif; 
      height: 100vh; overflow: hidden; color: #333;
    }

    .top-nav { 
      background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
      padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .user-badge { background: rgba(255,255,255,0.15); padding: 5px 15px; border-radius: 20px; color: white; font-size: 13px; }
    
    .main-layout { display: flex; height: calc(100vh - 60px); }

    /* Lado Esquerdo: Aguardando Endereçamento */
    .sidebar { 
      width: 320px; background: var(--glass); backdrop-filter: blur(10px);
      border-right: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column;
    }
    .sidebar-header { padding: 15px; background: var(--primary); color: white; font-weight: bold; }
    .scroll-area { flex: 1; overflow-y: auto; padding: 10px; }
    
    .item-pendente { 
      background: white; margin-bottom: 10px; padding: 12px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 4px solid var(--warning);
      display: flex; justify-content: space-between; align-items: center;
    }

    /* Lado Direito: Grid de Endereços */
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .glass-panel { 
      background: var(--glass); padding: 20px; border-radius: 12px; 
      box-shadow: 0 8px 32px rgba(0,0,0,0.1); display: flex; flex-wrap: wrap; gap: 15px;
    }

    .grid-enderecos { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); 
      gap: 15px; margin-top: 20px; 
    }
    .card-endereco { 
      background: white; border-radius: 8px; overflow: hidden; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #eee;
    }
    .card-header { background: #f8f9fa; padding: 8px 12px; border-bottom: 1px solid #eee; font-size: 12px; display: flex; justify-content: space-between; }
    .card-body { padding: 10px; min-height: 50px; font-size: 13px; }

    .vol-item { background: #e3f2fd; padding: 5px 8px; border-radius: 4px; margin-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }

    .btn { cursor: pointer; border: none; border-radius: 4px; padding: 6px 12px; font-weight: bold; }
    .badge-qtd { background: var(--primary); color: white; padding: 2px 6px; border-radius: 4px; font-size: 11px; }

    /* Modal */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: white; padding: 25px; border-radius: 12px; width: 350px; }
    input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-top: 5px; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div style="display:flex; align-items:center; gap:15px;">
      <a href="dashboard.html" style="color:white; font-size:20px;"><i class="fas fa-arrow-left"></i></a>
      <span style="color:white; font-weight:bold; font-size:18px;">ESTOQUE - SIMONETTI</span>
    </div>
    <div style="display:flex; gap:15px; align-items:center;">
      <div id="userDisplay" class="user-badge">Carregando...</div>
      <button onclick="window.logout()" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-sign-out-alt"></i> Sair</button>
    </div>
  </nav>

  <div class="main-layout">
    <div class="sidebar">
      <div class="sidebar-header"><i class="fas fa-clock"></i> AGUARDANDO ARMAZENAR</div>
      <div id="listaPendentes" class="scroll-area"></div>
    </div>

    <div class="content">
      <div id="painelAdmin" class="glass-panel" style="margin-bottom:15px; display:none;">
          <div style="font-weight:bold; width:100%; margin-bottom:10px; color:var(--primary); font-size:12px;">CADASTRAR NOVO ENDEREÇO</div>
          <div><label style="font-size:10px; font-weight:bold;">RUA</label><br><input type="text" id="addRua" style="width:60px;"></div>
          <div><label style="font-size:10px; font-weight:bold;">MOD</label><br><input type="text" id="addMod" style="width:70px;"></div>
          <div><label style="font-size:10px; font-weight:bold;">NÍV</label><br><input type="text" id="addNiv" style="width:50px;"></div>
          <button onclick="window.criarEndereco()" class="btn" style="background:var(--primary); color:white; margin-top:18px;">+ CADASTRAR</button>
      </div>

      <div class="glass-panel" style="margin-bottom: 15px; padding: 15px; flex-direction: row; gap: 10px; align-items: center;">
          <input type="text" id="filtroCod" placeholder="SKU/Cód" onkeyup="window.filtrarEstoque()" style="width:100px;">
          <select id="filtroForn" onchange="window.filtrarEstoque()" style="flex:1;"></select>
          <input type="text" id="filtroDesc" placeholder="Produto ou Volume..." onkeyup="window.filtrarEstoque()" style="flex:2;">
          
          <button onclick="window.limparFiltros()" class="btn" style="background:#6c757d; color:white;" title="Limpar Filtros">
            <i class="fas fa-eraser"></i>
          </button>
          <div id="countDisplay" style="background:var(--primary); color:white; padding:8px 15px; border-radius:5px; font-weight:bold;">0</div>
      </div>

      <div id="gridEnderecos" class="grid-enderecos"></div>
    </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-top:0; color:var(--primary);">Ação</h3>
      <div id="modalBody"></div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button onclick="window.fecharModal()" class="btn">Cancelar</button>
        <button id="btnConfirmar" class="btn" style="background:var(--success); color:white;">Confirmar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/estoque.js"></script>
</body>
</html>
