<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simonetti - Gestão de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --glass: rgba(255, 255, 255, 0.95);
      --danger: #ff4d4d; --success: #00c853; --warning: #ffab00;
    }
    body { 
      background: linear-gradient(135deg, #001f3f 0%, #004a99 100%);
      background-attachment: fixed; margin: 0; font-family: 'Segoe UI', sans-serif; 
      color: #333; min-height: 100vh;
    }

    /* Top Nav Responsiva */
    .top-nav { 
      background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(15px);
      padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1); sticky; top: 0; z-index: 1000;
    }
    .btn-back { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; text-decoration: none; }
    .user-info { display: flex; align-items: center; gap: 15px; color: white; font-size: 0.9rem; }
    #btnLogout { background: var(--danger); color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-weight: bold; }

    .main-container { display: flex; flex-direction: column; padding: 15px; gap: 15px; max-width: 1400px; margin: 0 auto; }
    
    /* Painéis */
    .glass-panel { background: var(--glass); padding: 15px; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
    
    .filter-bar { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .filter-bar input, .filter-bar select { padding: 10px; border: 1px solid #ccc; border-radius: 5px; width: 100%; box-sizing: border-box; }
    .full-width { grid-column: span 2; }

    /* Grid de Endereços */
    .grid-enderecos { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; margin-top: 10px; }
    .endereco-card { background: #f8f9fa; border-left: 5px solid var(--primary); border-radius: 8px; padding: 12px; position: relative; }
    .end-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
    .end-title { font-weight: bold; color: var(--primary); font-size: 1.1rem; }
    
    /* Volumes dentro do Card */
    .vol-item { background: white; border: 1px solid #eee; margin-bottom: 5px; padding: 8px; border-radius: 4px; font-size: 0.85rem; display: flex; justify-content: space-between; align-items: center; }
    .vol-info { flex: 1; }
    .vol-actions { display: flex; gap: 5px; }
    .btn-sm { padding: 5px 8px; border: none; border-radius: 3px; cursor: pointer; color: white; }

    /* Modais */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 15px; }
    .modal-content { background: white; padding: 20px; border-radius: 12px; width: 100%; max-width: 450px; }
    .modal-content input, .modal-content select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    
    /* Celular */
    @media (max-width: 600px) {
      .filter-bar { grid-template-columns: 1fr; }
      .full-width { grid-column: span 1; }
      .user-name { display: none; } /* Esconde nome longo no mobile */
    }
  </style>
</head>
<body>

  <nav class="top-nav">
    <a href="dashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
    <div class="user-info">
      <span class="user-name" id="userDisplay"><i class="fas fa-user-circle"></i> Usuário</span>
      <button id="btnLogout" onclick="window.logout()">SAIR</button>
    </div>
  </nav>

  <div class="main-container">
    <div class="glass-panel">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 style="margin: 0; color: var(--primary); font-size: 1.3rem;">Estoque / Endereçamento</h2>
        <button id="btnNovoEnd" onclick="window.modalNovoEnd()" class="btn-sm" style="background: var(--success); display: none;">+ ENDEREÇO</button>
      </div>

      <div class="filter-bar">
        <input type="text" id="filtroCod" placeholder="Cód. Prod ou SKU" onkeyup="window.filtrarEstoque()">
        <select id="filtroForn" onchange="window.filtrarEstoque()">
          <option value="">Todos Fornecedores</option>
        </select>
        <input type="text" id="filtroDesc" class="full-width" placeholder="Nome do produto ou descrição..." onkeyup="window.filtrarEstoque()">
      </div>
    </div>

    <div id="gridEnderecos" class="grid-enderecos">
      </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-top:0; color:var(--primary);">Ação</h3>
      <div id="modalBody"></div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button onclick="window.fecharModal()" style="padding:10px; border:none; border-radius:5px; cursor:pointer;">CANCELAR</button>
        <button id="btnModalConfirm" style="padding:10px 20px; border:none; border-radius:5px; cursor:pointer; background:var(--primary); color:white;">CONFIRMAR</button>
      </div>
    </div>
  </div>

  <script type="module" src="estoque.js"></script>
</body>
</html>
