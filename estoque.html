<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DBRITO - Gestão de Estoque Profissional</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --secondary: #2c3e50; --success: #28a745;
      --danger: #dc3545; --warning: #f39c12; --light: #f8f9fa;
      --border: #dee2e6; --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    body { background-color: #e9ecef; margin: 0; font-family: 'Segoe UI', Tahoma, sans-serif; height: 100vh; overflow: hidden; }
    
    /* Topo inspirado no print */
    .top-nav { background: #1a1a1a; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--warning); }
    .user-info { font-size: 12px; display: flex; gap: 15px; align-items: center; }
    
    .main-layout { display: grid; grid-template-columns: 350px 1fr; gap: 15px; padding: 15px; height: calc(100vh - 55px); box-sizing: border-box; }

    /* Painel Lateral (Pendentes) */
    .panel-pendentes { background: white; border-radius: 8px; display: flex; flex-direction: column; box-shadow: var(--shadow); overflow: hidden; border: 1px solid #ccc; }
    .panel-header { background: var(--danger); color: white; padding: 12px; font-weight: bold; text-align: center; font-size: 13px; text-transform: uppercase; }
    .list-pendentes { overflow-y: auto; flex-grow: 1; padding: 10px; background: #fdfdfd; }
    
    .card-pendente { 
        background: white; border: 1px solid #ddd; padding: 12px; margin-bottom: 10px; border-radius: 6px; 
        border-left: 5px solid var(--danger); transition: 0.2s;
    }
    .fornecedor-tag { font-size: 10px; color: var(--primary); font-weight: 800; text-transform: uppercase; margin-bottom: 4px; }

    /* Barra de Filtros Estilo WMS */
    .toolbar-wms { background: white; padding: 15px; border-radius: 8px; box-shadow: var(--shadow); margin-bottom: 15px; border: 1px solid #ccc; }
    .filter-row { display: flex; gap: 15px; align-items: flex-end; flex-wrap: wrap; }
    .field-group { display: flex; flex-direction: column; gap: 5px; }
    .field-group label { font-size: 11px; font-weight: bold; color: #555; }
    .field-group input, .field-group select { padding: 8px; border: 1px solid #bbb; border-radius: 4px; font-size: 13px; }

    /* Grid de Endereços */
    .grid-enderecos { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; overflow-y: auto; padding-bottom: 30px; }
    .card-endereco { background: white; border-radius: 6px; overflow: hidden; border: 1px solid #bbb; box-shadow: 2px 2px 5px rgba(0,0,0,0.05); }
    .addr-header { background: #002d5f; color: white; padding: 8px 12px; font-size: 13px; font-weight: bold; display: flex; justify-content: space-between; }

    /* Modais */
    .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background: white; padding: 25px; border-radius: 12px; width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .btn-action { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 12px; transition: 0.2s; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-warning { background: var(--warning); color: white; }
  </style>
</head>
<body>

  <div class="top-nav">
    <div class="user-info">
      <span style="font-weight: 900; color: var(--warning);">DBRITO SYSTEM</span>
      <span id="labelUser">Logado como: ---</span>
    </div>
    <div style="display: flex; gap: 10px;">
        <button onclick="location.href='dashboard.html'" class="btn-action" style="background:#444; color:white;">VOLTAR</button>
        <button onclick="window.logout()" class="btn-action btn-danger">SAIR</button>
    </div>
  </div>

  <div class="main-layout">
    <div class="panel-pendentes">
      <div class="panel-header"><i class="fas fa-exclamation-triangle"></i> Aguardando Armazenagem</div>
      <div id="listaPendentes" class="list-pendentes"></div>
    </div>

    <div style="overflow-y: auto; padding-right: 5px;">
      <div class="toolbar-wms">
        <div class="filter-row">
            <div class="field-group" style="width: 120px;">
                <label>CÓDIGO PRODUTO</label>
                <input type="text" id="filtroCod" placeholder="SKU..." onkeyup="window.filtrarEstoque()">
            </div>
            <div class="field-group" style="width: 200px;">
                <label>FORNECEDOR</label>
                <select id="filtroForn" onchange="window.filtrarEstoque()">
                    <option value="">Todos os Fornecedores</option>
                </select>
            </div>
            <div class="field-group" style="flex-grow: 1;">
                <label>DESCRIÇÃO / VOLUME</label>
                <input type="text" id="filtroDesc" placeholder="Busque pelo nome do produto ou volume..." onkeyup="window.filtrarEstoque()">
            </div>
            <div class="field-group" style="width: 100px;">
                <label>ENCONTRADOS</label>
                <div id="countDisplay" style="background:#eee; padding:8px; border-radius:4px; text-align:center; font-weight:bold; border:1px solid #ccc;">0</div>
            </div>
            <button class="btn-action btn-warning" onclick="window.limparFiltros()"><i class="fas fa-eraser"></i> LIMPAR</button>
            <button class="btn-action" style="background:#ef6c00; color:white;" onclick="window.exportarCSV()"><i class="fas fa-file-csv"></i> EXPORTAR</button>
        </div>
      </div>

      <div class="grid-enderecos" id="gridEnderecos"></div>
    </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-top:0; color:var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px;">Ação</h3>
      <div id="modalBody"></div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button onclick="fecharModal()" class="btn-action" style="background:#ccc;">CANCELAR</button>
        <button id="btnConfirmarModal" class="btn-action btn-success">CONFIRMAR</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/estoque.js"></script>
</body>
</html>
