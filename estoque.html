<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simonetti - Glass Edition</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --glass: rgba(255, 255, 255, 0.88);
      --danger: #ff4d4d; --success: #00c853; --warning: #ffab00;
    }
    body { 
      background: linear-gradient(135deg, #001f3f 0%, #004a99 100%);
      background-attachment: fixed; margin: 0; font-family: 'Segoe UI', sans-serif; 
      height: 100vh; overflow: hidden; color: #333;
    }

    /* Top Nav: Voltar Esquerda / Sair Direita */
    .top-nav { 
      background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
      padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .user-badge { background: rgba(255,255,255,0.15); padding: 6px 15px; border-radius: 20px; color: white; font-weight: bold; font-size: 13px; border: 1px solid rgba(255,255,255,0.2); }

    .main-layout { display: grid; grid-template-columns: 350px 1fr; gap: 20px; padding: 20px; height: calc(100vh - 65px); box-sizing: border-box; }

    /* Painéis Estilo Vidro */
    .glass-panel { 
      background: var(--glass); backdrop-filter: blur(20px); border-radius: 15px; 
      border: 1px solid rgba(255,255,255,0.4); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      display: flex; flex-direction: column; overflow: hidden;
    }
    .panel-header { background: rgba(0, 74, 153, 0.9); color: white; padding: 12px; font-weight: bold; text-align: center; font-size: 12px; text-transform: uppercase; }

    /* Cards Retráteis */
    .card-endereco { background: white; margin: 8px 12px; border-radius: 10px; border: 1px solid #ddd; overflow: hidden; }
    .addr-summary { padding: 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
    .addr-summary:hover { background: #f0f7ff; }
    .addr-details { display: none; padding: 10px; background: #fafafa; border-top: 1px solid #eee; }
    .addr-details.active { display: block; }

    .item-linha { padding: 10px; border-bottom: 1px solid #eee; margin-bottom: 5px; border-left: 4px solid var(--primary); background: white; border-radius: 4px; }
    .forn-tag { color: var(--danger); font-size: 10px; font-weight: 900; text-transform: uppercase; }

    /* Botões e Inputs */
    .btn { border: none; border-radius: 6px; padding: 8px 15px; font-weight: bold; cursor: pointer; transition: 0.2s; }
    input, select { padding: 8px; border-radius: 6px; border: 1px solid #ccc; }

    .modal { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); display:none; align-items:center; justify-content:center; z-index:1000; }
    .modal-content { background: white; padding: 25px; border-radius: 15px; width: 400px; }
  </style>
</head>
<body>

  <div class="top-nav">
    <button onclick="location.href='dashboard.html'" class="btn" style="background:rgba(255,255,255,0.2); color:white; border:1px solid rgba(255,255,255,0.3);">
      <i class="fas fa-arrow-left"></i> VOLTAR
    </button>
    <div style="display: flex; gap: 15px; align-items: center;">
      <div class="user-badge" id="userDisplay"><i class="fas fa-user"></i> CARREGANDO...</div>
      <button onclick="window.logout()" class="btn" style="background:var(--danger); color:white;">SAIR</button>
    </div>
  </div>

  <div class="main-layout">
    <div class="glass-panel">
      <div class="panel-header">PRODUTOS PENDENTES</div>
      <div id="listaPendentes" style="overflow-y: auto; padding: 10px;"></div>
    </div>

    <div style="overflow-y: auto;">
      <div class="glass-panel" style="margin-bottom: 15px; padding: 15px; flex-direction: row; gap: 10px; align-items: flex-end;">
          <div><label style="font-size:10px; font-weight:bold;">RUA</label><br><input type="text" id="addRua" style="width:50px;"></div>
          <div><label style="font-size:10px; font-weight:bold;">MOD</label><br><input type="text" id="addMod" style="width:70px;"></div>
          <div><label style="font-size:10px; font-weight:bold;">NÍV</label><br><input type="text" id="addNiv" style="width:50px;"></div>
          <button onclick="window.criarEndereco()" class="btn" style="background:var(--primary); color:white;">+ CADASTRAR</button>
      </div>

      <div class="glass-panel" style="margin-bottom: 15px; padding: 15px; flex-direction: row; gap: 10px;">
          <input type="text" id="filtroCod" placeholder="SKU" onkeyup="window.filtrarEstoque()" style="width:80px;">
          <select id="filtroForn" onchange="window.filtrarEstoque()" style="flex:1;"></select>
          <input type="text" id="filtroDesc" placeholder="Produto..." onkeyup="window.filtrarEstoque()" style="flex:2;">
          <div id="countDisplay" style="background:var(--primary); color:white; padding:8px 15px; border-radius:5px; font-weight:bold;">0</div>
      </div>

      <div id="gridEnderecos"></div>
    </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle">Ação</h3>
      <div id="modalBody"></div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button onclick="fecharModal()" class="btn" style="background:#ccc;">CANCELAR</button>
        <button id="btnConfirmar" class="btn btn-success">CONFIRMAR</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/estoque.js"></script>
</body>
</html>
