<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simonetti - Gest√£o de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root { --primary: #004a99; --danger: #ff4d4d; --success: #00c853; --warning: #ffab00; }
    body { background: #001f3f; margin: 0; font-family: 'Segoe UI', sans-serif; color: #333; height: 100vh; overflow: hidden; }
    
    .top-nav { background: rgba(0,0,0,0.3); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
    .nav-left, .nav-right { display: flex; align-items: center; gap: 15px; color: white; }
    .btn-back { color: white; font-size: 24px; text-decoration: none; padding: 5px 10px; }

    .main-container { display: flex; height: calc(100vh - 60px); padding: 15px; gap: 15px; box-sizing: border-box; }
    .sidebar { width: 300px; display: flex; flex-direction: column; gap: 10px; }
    .content { flex: 1; display: flex; flex-direction: column; gap: 10px; }

    .glass { background: rgba(255,255,255,0.9); border-radius: 10px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    .grid-enderecos { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; overflow-y: auto; }
    
    /* Card de Endere√ßo */
    .card-endereco { background: white; border-radius: 8px; border: 1px solid #ddd; display: flex; flex-direction: column; }
    .card-header { background: #f0f4f8; padding: 10px; font-weight: bold; display: flex; justify-content: space-between; border-bottom: 1px solid #ddd; }
    .total-end { background: var(--warning); padding: 2px 8px; border-radius: 4px; font-size: 12px; }

    /* Item Detalhado */
    .vol-item { border: 1px solid #eee; margin: 8px; padding: 8px; border-left: 4px solid var(--primary); border-radius: 4px; }
    .forn-name { font-size: 10px; color: var(--primary); font-weight: bold; text-transform: uppercase; }
    .prod-info { font-size: 13px; font-weight: bold; margin: 4px 0; }
    .vol-info { font-size: 11px; color: #666; background: #f9f9f9; padding: 4px; }
    
    .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; justify-content:center; align-items:center; z-index:100; }
    .modal-content { background:white; padding:20px; border-radius:10px; width:350px; }
    input, select { width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    .btn-confirm { background: var(--primary); color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 4px; font-weight: bold; }
  </style>
</head>
<body>

  <div class="top-nav">
    <div class="nav-left">
      <a href="dashboard.html" class="btn-back"><i class="fas fa-arrow-left"></i></a>
      <span style="font-weight: bold;">ESTOQUE DETALHADO</span>
    </div>
    <div class="nav-right">
      <span id="userDisplay"><i class="fas fa-user"></i> Usu√°rio</span>
      <button onclick="window.logout()" style="background:var(--danger); border:none; color:white; padding:5px 10px; border-radius:4px; cursor:pointer;">SAIR</button>
    </div>
  </div>

  <div class="main-container">
    <div class="sidebar">
      <div class="glass">
        <h4 style="margin:0">Novo Endere√ßo</h4>
        <input type="text" id="addRua" placeholder="Rua (Ex: A)">
        <input type="text" id="addModulo" placeholder="M√≥dulo (Ex: 001)">
        <button onclick="window.criarEndereco()" class="btn-confirm">CRIAR LOCAL</button>
      </div>
      <div class="glass" style="flex:1; overflow:hidden; display:flex; flex-direction:column;">
        <h4 style="margin:0">Aguardando (Pendentes)</h4>
        <div id="pendentesArea" style="overflow-y:auto; margin-top:10px;"></div>
      </div>
    </div>

    <div class="content">
      <div class="glass" style="display:flex; gap:10px;">
        <input type="text" id="filtroDesc" placeholder="üîç Pesquisar Fornecedor, Produto ou C√≥digo..." onkeyup="window.filtrarEstoque()">
      </div>
      <div id="gridEnderecos" class="grid-enderecos"></div>
    </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-top:0">Mover Produto</h3>
      <div id="modalBody"></div>
      <button id="btnConfirmarModal" class="btn-confirm">CONFIRMAR MOVIMENTA√á√ÉO</button>
      <button onclick="window.fecharModal()" style="background:none; border:none; color:grey; width:100%; margin-top:10px; cursor:pointer;">Cancelar</button>
    </div>
  </div>

  <script type="module" src="estoque.js"></script>
</body>
</html>
