<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Móveis Simonetti - Gestão de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --secondary: #2c3e50; --success: #28a745;
      --danger: #dc3545; --warning: #f39c12; --light: #f8f9fa;
      --border: #dee2e6; --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }
    body { background-color: #f1f3f5; margin: 0; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
    
    .top-nav { background: var(--primary); color: white; padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); }
    .btn-nav { background: rgba(255,255,255,0.2); border: none; color: white; padding: 8px 15px; border-radius: 6px; cursor: pointer; text-decoration: none; font-size: 14px; }
    
    .main-layout { display: grid; grid-template-columns: 350px 1fr; gap: 20px; padding: 20px; height: calc(100vh - 70px); }
    
    .panel-pendentes { background: #fff; border-radius: 8px; border: 1px solid var(--border); display: flex; flex-direction: column; overflow: hidden; }
    .panel-header { background: var(--secondary); color: white; padding: 15px; font-weight: bold; font-size: 14px; text-align: center; }
    .list-pendentes { padding: 15px; overflow-y: auto; flex-grow: 1; background: #fdfdfd; }
    
    .cadastro-bar { background: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--border); display: flex; align-items: flex-end; gap: 15px; }
    .field-group { display: flex; flex-direction: column; gap: 5px; }
    .field-group label { font-size: 11px; font-weight: bold; color: var(--secondary); }
    .field-group input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; outline: none; }

    .grid-enderecos { display: grid; grid-template-columns: repeat(auto-fill, minmax(230px, 1fr)); gap: 15px; padding-bottom: 50px; }
    
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; box-shadow: var(--shadow); }
    
    .btn-confirm { background: var(--success); color: white; border: none; padding: 12px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
  </style>
</head>
<body>

  <div class="top-nav">
    <div>
        <a href="produtos.html" class="btn-nav">← VOLTAR</a>
        <span id="labelUser" style="margin-left: 15px; font-weight: bold; text-transform: uppercase;">Olá...</span>
    </div>
    <div style="font-weight: bold; font-size: 18px;">MAPA DE ESTOQUE</div>
    <button onclick="window.logout()" class="btn-nav" style="background: var(--danger);">SAIR</button>
  </div>

  <div class="main-layout">
    <div class="panel-pendentes">
      <div class="panel-header"><i class="fas fa-boxes"></i> AGUARDANDO ENDEREÇO</div>
      <div id="listaPendentes" class="list-pendentes"></div>
    </div>

    <div style="overflow-y: auto;">
      <div class="cadastro-bar">
        <div class="field-group"><label>RUA</label><input type="text" id="addRua" placeholder="A" style="width: 70px;"></div>
        <div class="field-group"><label>MOD/PRAT</label><input type="text" id="addModulo" placeholder="001" style="width: 90px;"></div>
        <div class="field-group"><label>NÍVEL</label><input type="text" id="addNivel" placeholder="01" style="width: 70px;"></div>
        <button class="btn-nav" id="btnCriarEndereco" style="background: var(--primary); height: 38px;"><i class="fas fa-plus"></i> CRIAR ENDEREÇO</button>
      </div>
      
      <div class="grid-enderecos" id="gridEnderecos"></div>
    </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle" style="margin-top:0; color:var(--primary); font-size: 18px;">Endereçar Volume</h2>
      <div id="modalBody"></div>
      <div style="display:flex; gap: 10px; margin-top: 20px;">
          <button onclick="window.fecharModal()" style="background:#ccc; border:none; flex:1; padding:10px; border-radius:6px; cursor:pointer;">Cancelar</button>
          <button id="btnConfirmar" class="btn-confirm" style="flex:2; margin-top:0;">Confirmar</button>
      </div>
    </div>
  </div>

  <script type="module" src="estoque.js"></script>
</body>
</html>
