<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simonetti - Gestão de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --glass: rgba(255, 255, 255, 0.88);
      --danger: #ff4d4d; --success: #00c853; --warning: #ffab00;
    }
    body { 
      background: linear-gradient(135deg, #001f3f 0%, #004a99 100%);
      background-attachment: fixed; margin: 0; font-family: 'Segoe UI', sans-serif; 
      height: 100vh; overflow: hidden; color: #333;
    }

    .top-nav { 
      background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
      padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .user-badge { background: rgba(255,255,255,0.15); padding: 5px 15px; border-radius: 20px; color: white; font-size: 13px; }
    
    .main-layout { display: flex; height: calc(100vh - 60px); }

    /* Lado Esquerdo: Itens para Armazenar */
    .sidebar { 
      width: 350px; background: var(--glass); backdrop-filter: blur(10px);
      border-right: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column;
    }
    .sidebar-header { padding: 15px; background: var(--primary); color: white; font-weight: bold; display: flex; justify-content: space-between; }
    .scroll-area { flex: 1; overflow-y: auto; padding: 10px; }
    
    .item-pendente { 
      background: white; margin-bottom: 10px; padding: 12px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--warning);
    }

    /* Lado Direito: Grid */
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .glass-panel { 
      background: var(--glass); padding: 15px; border-radius: 12px; 
      margin-bottom: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .search-row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
    .grid-enderecos { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
      gap: 15px; 
    }
    .card-endereco { 
      background: white; border-radius: 8px; overflow: hidden; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #eee;
    }
    .card-header { background: #f8f9fa; padding: 8px; border-bottom: 1px solid #eee; font-size: 11px; font-weight: bold; text-align: center; }
    .card-body { padding: 10px; min-height: 40px; font-size: 12px; }

    /* Modal */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: white; padding: 25px; border-radius: 12px; width: 90%; max-width: 400px; }
    
    .btn { cursor: pointer; border: none; border-radius: 4px; padding: 8px 15px; font-weight: bold; transition: 0.2s; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    
    input, select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 100%; box-sizing: border-box; }
    .badge-info { font-size: 10px; color: #666; display: block; margin-top: 2px; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div style="display:flex; align-items:center; gap:15px;">
      <a href="dashboard.html" style="color:white; font-size:20px;"><i class="fas fa-arrow-left"></i></a>
      <span style="color:white; font-weight:bold;">ESTOQUE SIMONETTI</span>
    </div>
    <div style="display:flex; gap:15px; align-items:center;">
      <button onclick="window.abrirNovoEndereco()" class="btn btn-success" id="btnNovoEnd" style="display:none;">
        <i class="fas fa-plus-circle"></i> NOVO ENDEREÇO
      </button>
      <div id="userDisplay" class="user-badge">...</div>
      <button onclick="window.logout()" style="background:none; border:none; color:white; cursor:pointer;"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </nav>

  <div class="main-layout">
    <div class="sidebar">
      <div class="sidebar-header">
        <span><i class="fas fa-boxes"></i> FALTA GUARDAR</span>
        <span id="countPendentes" class="badge-qtd" style="background:white; color:var(--primary); padding:2px 8px; border-radius:10px; font-size:12px;">0</span>
      </div>
      <div id="listaPendentes" class="scroll-area"></div>
    </div>

    <div class="content">
      <div class="glass-panel">
        <div class="search-row">
          <input type="text" id="filtroSKU" placeholder="SKU/Cód. Volume" onkeyup="window.filtrarEstoque()" style="width:130px;">
          <select id="filtroForn" onchange="window.filtrarEstoque()" style="width:200px;"></select>
          <input type="text" id="filtroDesc" placeholder="Descrição do Produto..." onkeyup="window.filtrarEstoque()" style="flex:1;">
          <button onclick="window.limparFiltros()" class="btn" style="background:#ccc;"><i class="fas fa-sync"></i></button>
          <div id="countDisplay" style="font-weight:bold; color:var(--primary); font-size:18px; padding: 0 10px;">0</div>
        </div>
      </div>

      <div id="gridEnderecos" class="grid-enderecos"></div>
    </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" style="margin-top:0;">Título</h3>
      <hr>
      <div id="modalBody"></div>
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
        <button onclick="window.fecharModal()" class="btn" style="background:#eee;">Voltar</button>
        <button id="btnConfirmar" class="btn btn-primary">Confirmar</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/estoque.js"></script>
</body>
</html>
