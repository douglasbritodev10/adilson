<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simonetti - Gestão de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --glass: rgba(255, 255, 255, 0.88);
      --danger: #ff4d4d; --success: #00c853; --warning: #ffab00; --info: #17a2b8;
    }
    body { 
      background: linear-gradient(135deg, #001f3f 0%, #004a99 100%);
      background-attachment: fixed; margin: 0; font-family: 'Segoe UI', sans-serif; 
      height: 100vh; overflow: hidden; color: #333;
    }

    .top-nav { 
      background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
      padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .user-badge { color: white; font-weight: bold; display: flex; align-items: center; gap: 10px; }

    .main-layout { display: flex; height: calc(100vh - 60px); padding: 15px; gap: 15px; box-sizing: border-box; }
    
    .sidebar { width: 320px; display: flex; flex-direction: column; gap: 15px; }
    .glass-panel { background: var(--glass); backdrop-filter: blur(10px); border-radius: 12px; padding: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }

    .content { flex: 1; display: flex; flex-direction: column; gap: 15px; overflow: hidden; }
    .grid-enderecos { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
      gap: 15px; overflow-y: auto; padding-right: 5px;
    }

    .card-endereco { background: white; border-radius: 10px; display: flex; flex-direction: column; border: 1px solid #ddd; }
    .card-header { background: #f8f9fa; padding: 10px; border-radius: 10px 10px 0 0; font-weight: bold; color: var(--primary); display: flex; justify-content: space-between; border-bottom: 2px solid var(--primary); }
    
    .vol-item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
    .vol-info b { color: var(--primary); font-size: 14px; }
    
    .btn-action { border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; color: white; transition: 0.3s; }
    .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:none; justify-content:center; align-items:center; z-index:1000; }
    .modal-content { background:white; padding:20px; border-radius:12px; width:380px; }
    
    input, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.2); border-radius: 10px; }
  </style>
</head>
<body>

  <div class="top-nav">
    <div class="user-badge">
      <a href="dashboard.html" style="color:white; font-size:20px;"><i class="fas fa-arrow-left"></i></a>
      <span id="userDisplay"><i class="fas fa-circle-notch fa-spin"></i> Autenticando...</span>
    </div>
    <button onclick="window.logout()" class="btn-action" style="background:var(--danger)">SAIR</button>
  </div>

  <div class="main-layout">
    <div class="sidebar">
      <div id="areaAdmin" class="glass-panel" style="display:none;">
        <h4 style="margin:0 0 10px 0; color:var(--primary)">Novo Local</h4>
        <input type="text" id="addRua" placeholder="Rua (Ex: A)">
        <input type="text" id="addModulo" placeholder="Módulo (Ex: 001)">
        <button onclick="window.criarEndereco()" style="width:100%; background:var(--success); color:white; border:none; padding:10px; border-radius:6px; cursor:pointer;">CRIAR ENDEREÇO</button>
      </div>

      <div class="glass-panel" style="flex:1; overflow:hidden; display:flex; flex-direction:column;">
        <h4 style="margin:0 0 10px 0;"><i class="fas fa-boxes"></i> PENDENTES</h4>
        <div id="pendentesArea" style="overflow-y:auto; flex:1;"></div>
      </div>
    </div>

    <div class="content">
      <div class="glass-panel" style="display:flex; gap:10px;">
        <input type="text" id="filtroGeral" placeholder="Pesquisar por Fornecedor, Produto, Código ou Rua..." onkeyup="window.filtrarEstoque()">
        <div id="countDisplay" style="background:var(--primary); color:white; padding:10px; border-radius:6px; font-weight:bold;">0</div>
      </div>
      <div id="gridEnderecos" class="grid-enderecos"></div>
    </div>
  </div>

  <div id="modalMaster" class="modal">
    <div class="modal-content">
      <h3 id="modalTitle" style="color:var(--primary); margin-top:0;">Movimentar</h3>
      <div id="modalBody"></div>
      <div style="display:flex; gap:10px; margin-top:20px;">
        <button id="btnConfirmar" class="btn-action" style="background:var(--success); flex:1; padding:12px;">CONFIRMAR</button>
        <button onclick="window.fecharModal()" class="btn-action" style="background:#666; flex:1;">CANCELAR</button>
      </div>
    </div>
  </div>

  <script type="module" src="estoque.js"></script>
</body>
</html>
