<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simonetti - Gestão de Estoque</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #004a99; --glass: rgba(255, 255, 255, 0.88);
      --danger: #ff4d4d; --success: #00c853; --warning: #ffab00; --info: #17a2b8;
    }
    body { 
      background: linear-gradient(135deg, #001f3f 0%, #004a99 100%);
      background-attachment: fixed; margin: 0; font-family: 'Segoe UI', sans-serif; 
      height: 100vh; overflow: hidden; color: #333;
    }

    .top-nav { 
      background: rgba(0, 0, 0, 0.2); backdrop-filter: blur(15px);
      padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .user-badge { background: rgba(255,255,255,0.15); padding: 5px 15px; border-radius: 20px; color: white; font-size: 13px; }
    
    .main-layout { display: flex; height: calc(100vh - 60px); }

    /* Lado Esquerdo: Pendentes */
    .sidebar { 
      width: 320px; background: var(--glass); backdrop-filter: blur(10px);
      border-right: 1px solid rgba(0,0,0,0.1); display: flex; flex-direction: column;
    }
    .sidebar-header { padding: 15px; background: var(--primary); color: white; font-weight: bold; display: flex; justify-content: space-between; }
    .scroll-area { flex: 1; overflow-y: auto; padding: 10px; }
    
    .item-pendente { 
      background: white; margin-bottom: 10px; padding: 12px; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05); border-left: 5px solid var(--warning);
    }

    /* Lado Direito: Grid */
    .content { flex: 1; overflow-y: auto; padding: 20px; }
    .glass-panel { 
      background: var(--glass); padding: 15px; border-radius: 12px; 
      margin-bottom: 15px; box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .grid-enderecos { 
      display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); 
      gap: 15px; 
    }
    .card-endereco { 
      background: white; border-radius: 8px; overflow: hidden; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); border: 1px solid #eee; display: flex; flex-direction: column;
      transition: transform 0.2s;
    }
    .card-endereco:hover { transform: translateY(-3px); }
    .card-header { background: #f8f9fa; padding: 8px; border-bottom: 1px solid #eee; font-size: 12px; font-weight: bold; text-align: center; position: relative; }
    .card-body { padding: 10px; flex: 1; font-size: 12px; }
    .card-footer { background: #eee; padding: 4px 8px; font-size: 10px; text-align: right; font-weight: bold; }

    /* Estilo dos itens dentro do card */
    .item-row { border-bottom: 1px solid #f0f0f0; padding: 6px 0; display: flex; justify-content: space-between; align-items: flex-start; }
    .item-info { flex: 1; margin-right: 5px; }
    .btn-mini { border: none; border-radius: 3px; padding: 3px 6px; font-size: 10px; cursor: pointer; color: white; margin-left: 2px; }

    /* Botões e Inputs */
    .btn { cursor: pointer; border: none; border-radius: 4px; padding: 8px 12px; font-weight: bold; transition: 0.2s; }
    .btn:hover { opacity: 0.8; }
    input, select { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }

    /* Modal */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal-content { background: white; padding: 25px; border-radius: 12px; width: 350px; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
    
    .btn-delete-end { position: absolute; right: 5px; top: 5px; background: none; border: none; color: var(--danger); cursor: pointer; font-size: 14px; }
  </style>
</head>
<body>

  <nav class="top-nav">
    <div style="display:flex; align-items:center; gap:15px;">
      <a href="dashboard.html" style="color:white; font-size:20px;"><i class="fas fa-arrow-left"></i></a>
      <span style="color:white; font-weight:bold; letter-spacing: 1px;">SIMONETTI | ESTOQUE</span>
    </div>
    <div id="userDisplay" class="user-badge">Carregando...</div>
      <button onclick="window.logout()" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Sair</button>
      <button id="btnNovoEnd" onclick="window.novoEndereco()" class="btn" style="display:none;"><i class="fas fa-plus"></i> Novo Endereço</button>
    </div>
  </nav>

  <div class="main-layout">
    <div class="sidebar">
      <div class="sidebar-header">
        <span><i class="fas fa-boxes"></i> PENDENTES</span>
        <span id="countPendentes">0</span>
      </div>
      <div id="listaPendentes" class="scroll-area"></div>
    </div>

    <div class="content">
      <div class="glass-panel" style="display:flex; gap:10px; align-items:center;">
          <input type="text" id="filtroCod" placeholder="Cód. Prod/SKU" onkeyup="window.filtrarEstoque()" style="width:130px;">
          <select id="filtroForn" onchange="window.filtrarEstoque()" style="flex:1;">
              <option value="">Todos os Fornecedores</option>
          </select>
          <input type="text" id="filtroDesc" placeholder="Descrição..." onkeyup="window.filtrarEstoque()" style="flex:2;">
          <button onclick="window.limparFiltros()" class="btn" style="background:#6c757d; color:white;"><i class="fas fa-eraser"></i></button>
          <div id="countDisplay" style="background:var(--primary); color:white; padding:8px 15px; border-radius:5px; font-weight:bold;">0</div>
      </div>

      <div id="gridEnderecos" class="grid-enderecos"></div>
    </div>
  </div>

  <div id="modalMaster" class="modal">
  <div class="modal-content">
    <h3 id="modalTitle" style="margin-top:0; color:var(--primary);">Ação</h3>
    <div id="modalBody"></div>
    <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:20px;">
      <button onclick="window.fecharModal()" class="btn" style="background:#6c757d; color:white;">CANCELAR</button>
    </div>
  </div>
</div>

  <script type="module" src="js/estoque.js"></script>
</body>
</html>
