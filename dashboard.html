<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - M√≥veis Simonetti</title>
    <style>
        :root {
            --primary: #004a99;
            --white: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #002d5f 0%, #004a99 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .logo-area {
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #btnLogout {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        #btnLogout:hover { background: #ff3333; }

        /* Grid de Cards */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .glass-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .card-action {
            font-size: 0.8rem;
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            margin-top: 10px;
            text-transform: uppercase;
        }

        /* Esconder cards por padr√£o at√© o JS decidir */
        .hidden-card { display: none !important; }

        @media (max-width: 600px) {
            .dashboard-grid { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo-area">SIMONETTI | SISTEMA</div>
        <div class="user-info">
            <span id="userGreeting">Carregando...</span>
            <button id="btnLogout">SAIR</button>
        </div>
    </div>

    <div class="dashboard-grid">
        <a href="produtos.html" id="cardProdutos" class="glass-card">
            <div class="card-icon">üì¶</div>
            <div class="card-title">Gest√£o de<br>Produtos</div>
            <div class="card-action">ABRIR M√ìDULO</div>
        </a>

        <a href="estoque.html" id="cardEstoque" class="glass-card">
            <div class="card-icon">üìä</div>
            <div class="card-title">Mapa de<br>Endere√ßamento</div>
            <div class="card-action">ABRIR M√ìDULO</div>
        </a>
        
        <a href="fornecedores.html" id="cardFornecedores" class="glass-card">
            <div class="card-icon">üè≠</div>
            <div class="card-title">Cadastrar<br>Fornecedores</div>
            <div class="card-action">ABRIR M√ìDULO</div>
        </a>        

        <a href="historico.html" id="cardHistorico" class="glass-card">
            <div class="card-icon">üìú</div>
            <div class="card-title">Hist√≥rico de<br>Movimenta√ß√£o</div>
            <div class="card-action">ABRIR M√ìDULO</div>
        </a>
    </div>

    <script type="module">
        import { auth, db } from "./js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    // 1. Buscar a permiss√£o do usu√°rio no banco de dados
                    const userRef = doc(db, "users", user.uid);
                    const userSnap = await getDoc(userRef);
                    
                    let userRole = "leitor"; // Valor padr√£o
                    let userName = user.email.split('@')[0].toUpperCase();

                    if (userSnap.exists()) {
                        const userData = userSnap.data();
                        userRole = (userData.role || "leitor").toLowerCase();
                        userName = (userData.nomeCompleto || userName).toUpperCase();
                    }

                    document.getElementById("userGreeting").innerText = `Ol√°, ${userName} (${userRole.toUpperCase()})`;

                    // 2. Controle de visibilidade dos Cards
                    const cardFornecedores = document.getElementById("cardFornecedores");
                    const cardHistorico = document.getElementById("cardHistorico");

                    // Regras:
                    if (userRole === "leitor") {
                        // Leitor: Esconde Fornecedores e Hist√≥rico
                        cardFornecedores.classList.add("hidden-card");
                        cardHistorico.classList.add("hidden-card");
                    } 
                    else if (userRole === "operador") {
                        // Operador: V√™ hist√≥rico, mas esconde Fornecedores
                        cardFornecedores.classList.add("hidden-card");
                    }
                    // Admin: N√£o adiciona "hidden-card" em nada (v√™ tudo)

                } catch (error) {
                    console.error("Erro ao carregar permiss√µes:", error);
                }
            } else {
                // Se n√£o estiver logado, volta para o login
                window.location.href = "index.html";
            }
        });

        // L√≥gica de Logout
        document.getElementById("btnLogout").onclick = () => {
            auth.signOut().then(() => {
                window.location.href = "index.html";
            });
        };
    </script>
</body>
</html>
